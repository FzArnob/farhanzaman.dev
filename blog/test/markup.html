<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <textarea id="markupInput" placeholder="Enter your markup here..." rows="10" cols="50"></textarea>
    <button onclick="showPreview()">Show Preview</button>
    <div id="preview"></div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script>
        function showPreview() {
            var inputText = document.getElementById("markupInput").value;
            var previewDiv = document.getElementById("preview");
            
            // Use markdown-it to render the inputText as HTML
            var md = window.markdownit();
            var html = md.render(inputText);
            
            previewDiv.innerHTML = html;
        }
    </script>
</body>
</html>
